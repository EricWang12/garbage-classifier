<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Images to Server</title>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div id="big-wrapper">
            <label id="photo-wrapper" for="file-upload">
                <i class="fas fa-image icon"></i>
                <div class="display">Select Image</div>
            </label>
            <div class="horizFlex">
                <label for="file-post" style="display: inline;">Upload</label>
                <span>OR</span>
                <label style="display: inline;">Login</label>
            </div>
        </div>


        <input id="file-upload" type="file" accept="image/*" name="photo">
        <input id='file-post' type="submit" value="upload">
    </form>
</body>

</html>
